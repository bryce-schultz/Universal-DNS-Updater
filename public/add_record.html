<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>DNS Updater</title>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous' defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="providers.js" defer></script>
    <script src="records.js" defer></script>
    <script src="add_record.js" defer></script>
</head>
<body>
    <div class='container'>
        <div class='mt-3 mb-3'>
            <h1>DNS Updater</h1>
        </div>
        <div class="mb-3">
            <label class='form-label'>Name</label>
            <input id='name-input' type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class='form-label'>Provider</label>
            <select id='providers-select' class="form-select" aria-label="Default select example">
                <option selected value='none'>Providers</option>
            </select>
        </div>
        <div id='options-container' class="mb-3">
        </div>
        <button id='submit-button' class='btn btn-success'>Submit</button>
    </div>
</body>
</html>
